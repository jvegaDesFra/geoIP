<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>V1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://codefeed.in.iis2103.shared-servers.com/eternityForms/css/preview.css" rel="stylesheet" />
    <script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/modernizr.js"></script>
    <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
	
</head>
<body class="eternity-form">
	<section class="colorBg form-seprator i1">
        <i class="ion-ios-cloud-download" data-animation="bounceInUp"></i>
        <h1 data-animation="bounceInUp" data-animation-delay=".2s">DAVID BRIDALS</h1>
		<a data-animation="bounceInUp" href="itms-services://?action=download-manifest&amp;url=https://dl.dropboxusercontent.com/s/rklc5nolmx9ogku/manifest.plist"  class="btn btn-success green-btn" type="button" >DESCARGAR </a>
		<a href="https://dl.dropboxusercontent.com/s/cfapl6y9ire5a2q/app.ipa" >INSTALAR</a>
		<br />
    </section>
	
	<script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/jquery-1.9.1.js"></script>
    <script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/bootstrap.js"></script>
    <script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/respond.src.js"></script>
    <script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/jquery.icheck.js"></script>
    <script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/placeholders.min.js"></script>
    <script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/waypoints.min.js"></script>
    <script src="http://codefeed.in.iis2103.shared-servers.com/eternityForms/js/jquery.panelSnap.js"></script>

    <script type="text/javascript">
        $(function () {
            $("input").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%' // optional
            });
            $(".dark input").iCheck({
                checkboxClass: 'icheckbox_polaris',
                increaseArea: '20%' // optional
            });
            $(".form-control").focus(function () {
                $(this).closest(".textbox-wrap").addClass("focused");
            }).blur(function () {
                $(this).closest(".textbox-wrap").removeClass("focused");
            });

            //On Scroll Animations


            if ($(window).width() >= 968 && !Modernizr.touch && Modernizr.cssanimations) {

                $("body").addClass("scroll-animations-activated");
                $('[data-animation-delay]').each(function () {
                    var animationDelay = $(this).data("animation-delay");
                    $(this).css({
                        "-webkit-animation-delay": animationDelay,
                        "-moz-animation-delay": animationDelay,
                        "-o-animation-delay": animationDelay,
                        "-ms-animation-delay": animationDelay,
                        "animation-delay": animationDelay
                    });

                });
                $('[data-animation]').waypoint(function (direction) {
                    if (direction == "down") {
                        $(this).addClass("animated " + $(this).data("animation"));

                    }
                }, {
                    offset: '90%'
                }).waypoint(function (direction) {
                    if (direction == "up") {
                        $(this).removeClass("animated " + $(this).data("animation"));

                    }
                }, {
                    offset: $(window).height() + 1
                });
            }

            //End On Scroll Animations


            $(".main-nav a[href]").click(function () {
                var scrollElm = $(this).attr("href");

                $("html,body").animate({ scrollTop: $(scrollElm).offset().top }, 500);

                $(".main-nav a[href]").removeClass("active");
                $(this).addClass("active");
            });




            if ($(window).width() > 1000 && !Modernizr.touch) {
                var options = {
                    $menu: ".main-nav",
                    menuSelector: 'a',
                    panelSelector: 'section',
                    namespace: '.panelSnap',
                    onSnapStart: function () { },
                    onSnapFinish: function ($target) {
                        $target.find('input:first').focus();
                    },
                    directionThreshold: 50,
                    slideSpeed: 200
                };
                $('body').panelSnap(options);

            }

            $(".colorBg a[href]").click(function () {
                var scrollElm = $(this).attr("href");

                $("html,body").animate({ scrollTop: $(scrollElm).offset().top }, 500);

                return false;
            });


           

        });
    </script>

</body>
</html>
